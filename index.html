<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convention Center</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar px-5 py-4">
            <div class="container-fluid d-flex flex-row justify-content-between">
                <a class="navbar-brand" style="font-size: 1.5rem; font-weight: 700;" href="#">Abacus Convention Center</a>
                <ul class="navbar-nav d-flex flex-row">
                    <li class="nav-item ms-5" style="font-weight: 700;">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item ms-5" style="font-weight: 700;">
                        <a href="#" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item ms-5" style="font-weight: 700;">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item ms-5" style="font-weight: 700;">
                        <a href="#" class="nav-link">Subscribe</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/banner.png" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner.png" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner.png" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner.png" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>

    <!-- js -->
    <script src="styles/bootstrap.bundle.min.js"></script>
</body>
</html>
